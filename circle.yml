machine:
  environment:
    CHECKOUT_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    GOPATH: $HOME/go
    GOROOT: $HOME/golang/go
    PATH: $GOROOT/bin:$PATH
    GH_IRON: $GOPATH/src/github.com/iron-io
    GO_PROJECT: ../go/src/github.com/iron-io/$CIRCLE_PROJECT_REPONAME
  services:
    - docker

checkout:
  post:
    - mkdir -p "$GH_IRON"
    - cp -R "$CHECKOUT_DIR" "$GH_IRON/$CIRCLE_PROJECT_REPONAME"

dependencies:
  pre:
    - wget https://storage.googleapis.com/golang/go1.8.linux-amd64.tar.gz
    - mkdir -p $HOME/golang
    - tar -C $HOME/golang -xvzf go1.8.linux-amd64.tar.gz
    - wget https://github.com/Masterminds/glide/releases/download/v0.12.3/glide-v0.12.3-linux-amd64.tar.gz
    - tar -C $HOME/bin -xvzf glide-v0.12.3-linux-amd64.tar.gz --strip=1
  override:
    - which go && go version
    - glide --version
    - make dep:
        pwd: $GO_PROJECT

test:
  override:
    - make docker-test:
        pwd: $GO_PROJECT
    - make test-datastore:
        pwd: $GO_PROJECT
    - make test-build-arm:
        pwd: $GO_PROJECT
    - go build:
        pwd: $GO_PROJECT/examples/middleware
    - go build:
        pwd: $GO_PROJECT/examples/extensions

deployment:
  release:
    branch: master
    owner: iron-io
    commands:
      - git config --global user.email "circleci@iron.io"
      - git config --global user.name "CircleCI"
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - cd $GO_PROJECT && ./release.sh
